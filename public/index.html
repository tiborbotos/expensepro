<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>EM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<style>
    .ng-hide {
        /* this is just another form of hiding an element */
        display:block!important;
        position:absolute;
        top:-9999px;
        left:-9999px;
    }
</style>
<body ng-cloak class="ng-cloak">

	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">EM</a>
			</div>

			<script type="text/ng-template" id="loginModalContent.html">
				<div class="modal-header">
					<h3 class="modal-title">Login</h3>
				</div>
				<div class="modal-body">
					<form name="form" role="form" ng-controller="RegCtrl">
						<div ng-show="error">
							<span class="text-danger">{{error}}</span>
						</div>

						<div ng-hide="loading">
							<div class="form-group">
								<label for="loginEmail">Email address</label>
								<input id="loginEmail" type="email" class="form-control" placeholder="Enter email" required>
							</div>
							<div class="form-group">
								<label for="loginPass">Password</label>
								<input id="loginPass" type="password" class="form-control" placeholder="Password" required>
							</div>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
					<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
				</div>
			</script>


			<div class="navbar-collapse" ng-controller="UserCtrl">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/#/expense">expense</a></li>
					<li><a href="#">history</a></li>
					<li><a href="/#/settings">settings</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right ng-hide" ng-hide="initializing()">
					<li ng-hide="loggedIn()"><a href="#" ng-click="login()">Belépés</a></li>
					<li ng-hide="loggedIn()"><a href="#/registration">Regisztráció</a></li>
                    <li ng-show="loggedIn()"><a href="#">Hi {{username()}}</a></li>
					<li ng-show="loggedIn()"><a href="#" ng-click="logout()">Kilepes</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div ng-view></div>

    <script data-main="js/init.js" src="lib/requirejs/require.js"></script>

</body>
</html>
