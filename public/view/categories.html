<div class="container">

	<div class="row">
		<div class="col-md-12 well" ng-controller="CategoryCtrl">
			<h2>Categories</h2>
			<div class="" ng-hide="categories">Loading...</div>
			<div class="categories-list" ng-show="categories">
				<ul>
					<li ng-repeat="category in categories">
						<div class="category-item" categories="categories" category="category" editedcategory="editedcategory"></div>
					</li>

					<div class="new-editor" ng-hide="editedcategory.category">
						<a href="#" class="btn btn-default" ng-click="createTopCategory()" ng-hide="newcategory">new</a>

						<div ng-show="newcategory">
							<input type="text" ng-model="newcategory.label">

							<a href="#" ng-click="save()"><span class="glyphicon glyphicon-floppy-disk" ></span></a>
							<a href="#" ng-click="cancel()"><span class="glyphicon glyphicon-remove text-danger" ></span></a>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</div>
</div>
