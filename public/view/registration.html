<div class="container">
	<div class="row">
		<div class="col-md-3">
		</div>

		<div class="col-md-6">
			<form name="form" role="form" ng-controller="RegCtrl">
				<div ng-show="error">
					<span class="text-danger">{{error}}</span>
				</div>

				<div ng-hide="loading">
					<div class="form-group">
						<label for="regEmail">Email address</label>
						<input id="regEmail" type="email" class="form-control" placeholder="Enter email" ng-model="regData.email" required>
					</div>
					<div class="form-group">
						<label for="regPassword">Password</label>
						<input id="regPassword" type="password" class="form-control" placeholder="Password" ng-model="regData.password" required>
					</div>
					<div class="form-group">
						<label for="regPasswordAgain">Password again</label>
						<input id="regPasswordAgain" type="password" class="form-control" placeholder="Password again" ng-model="regData.passwordAgain" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
						<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
					</div>
				</div>
				<div class="" ng-show="loading">
					loading...
				</div>
			</form>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>
